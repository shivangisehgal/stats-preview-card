<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="container">
    <div class="main-card row">
      <div class="image card col-lg-6"></div>
      <div class="text-content card col-lg-6">
        <h1 class="title-heading">Get <span class="insights">insights </span>that help your business grow.</h1>
        <p class="intro">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats row">
          <div class="stat-col col-lg-4">
            <h3 class="stats-nums">10k+</h3>
            <p class="stats-text">COMPANIES</p>
          </div>
          <div class="stat-col col-lg-4">
            <h3 class="stats-nums">314</h3>
            <p class="stats-text">TEMPLATES</p>
          </div>
          <div class="stat-col col-lg-4">
            <h3 class="stats-nums">12M+</h3>
            <p class="stats-text">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="attribution text-center">
      Challenge by <a href="#" target="_blank">Frontend Mentor</a>.
      <span class="me">Coded by <a href="#" target="_blank">Shivangi Sehgal</a>.</span>
    </footer>
  </main>
</body>

</html>
